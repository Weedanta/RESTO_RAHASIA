<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex flex-col">
      Halooo
        <!-- Hero Section -->
        <section class="overflow-hidden relative w-full h-[90vh]">
            <img src="/api/placeholder/1920/1080" alt="Hero" class="h-full md:w-full relative z-0 brightness-50 object-cover" draggable="false">
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4 bg-opacity-50 sm:gap-2 md:gap-4 lg:gap-6 pb-12">
                <h1 class="text-3xl md:text-5xl font-semibold mb-8 md:mb-2 leading-tight">
                    Flavors That Speak <br> for Themselves
                </h1>
                <p class="text-lg lg:text-xl mb-6 font-medium md:tracking-widest">
                    Experience bold, creative dishes made with fresh, quality<br class="hidden md:block">ingredients. A feast for your senses.
                </p>
                <div>
                    <a href="/reservation">
                        <button class="hover:bg-primary-4 bg-primary-5 text-white text-lg md:text-2xl px-8 py-4 md:px-20 md:py-8 rounded-full shadow-md font-semibold">
                            <p class="tracking-wider">Reserve Now!</p>
                        </button>
                    </a>
                </div>
            </div>
        </section>

        <!-- Profile Section -->
        <section class="h-full md:h-screen bg-primary-2 p-4 md:p-10 flex flex-col-reverse md:flex-row justify-between gap-4 md:gap-0">
            <article class="h-full w-full md:w-[42%] bg-primary-3 flex justify-center items-center px-8 md:px-12 lg:px-16">
                <div class="flex flex-col text-primary-7 gap-4 py-8 md:py-0" id="qualityContainer">
                    <!-- Quality items will be inserted here by JavaScript -->
                </div>
            </article>
            <figure class="h-full w-full md:w-[56%] overflow-hidden">
                <img src="/api/placeholder/800/600" alt="" class="w-full object-cover" draggable="false">
            </figure>
        </section>

        <!-- Menu Landing Page Section -->
        <section class="h-full px-4 md:px-10 pb-4 md:pb-10 bg-primary-2">
            <!-- Mobile Layout -->
            <div class="h-full block md:hidden space-y-4">
                <div class="w-full relative overflow-hidden">
                    <img src="/api/placeholder/400/300" alt="" class="object-cover w-full" draggable="false">
                </div>
                <div class="flex justify-between">
                    <div class="w-[49%]">
                        <img src="/api/placeholder/300/200" alt="" class="object-cover w-full" draggable="false">
                    </div>
                    <div class="w-[49%]" id="mobileCard1"></div>
                </div>
                <div class="flex justify-between">
                    <div class="w-[49%]" id="mobileCard2"></div>
                    <div class="w-[49%]">
                        <img src="/api/placeholder/300/200" alt="" class="object-cover w-full" draggable="false">
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="w-[49%]">
                        <img src="/api/placeholder/300/200" alt="" class="object-cover w-full" draggable="false">
                    </div>
                    <div class="w-[49%]" id="mobileCard3"></div>
                </div>
            </div>

            <!-- Desktop Layout -->
            <div class="hidden md:flex bg-primary-3 w-full h-screen">
                <div class="w-[40%] h-full relative overflow-hidden">
                    <img src="/api/placeholder/600/800" alt="" class="object-cover w-full" draggable="false">
                </div>
                <div class="h-screen w-[60%]">
                    <div class="h-[50%] grid grid-cols-3">
                        <div class="h-full w-full overflow-hidden bg-black">
                            <img src="/api/placeholder/300/300" alt="" class="object-cover w-full" draggable="false">
                        </div>
                        <div id="desktopCard1"></div>
                        <div class="h-full w-full overflow-hidden bg-black">
                            <img src="/api/placeholder/300/300" alt="" class="object-cover w-full" draggable="false">
                        </div>
                    </div>
                    <div class="h-[50%] grid grid-cols-3">
                        <div id="desktopCard2"></div>
                        <div class="h-full w-full overflow-hidden bg-black">
                            <img src="/api/placeholder/300/300" alt="" class="object-cover w-full" draggable="false">
                        </div>
                        <div id="desktopCard3"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Quality component data
        const qualities = [
            {
                title: "Fresh Ingredient",
                desc: "Our dishes are made with locally sourced, premium ingredients, ensuring every bite is fresh and full of flavor."
            },
            {
                title: "Bold Flavors",
                desc: "Expect exciting combinations that blend traditional recipes with a modern twist, creating flavors that are both familiar and new."
            },
            {
                title: "Creative Presentation",
                desc: "Every dish is thoughtfully presented to not only delight your taste buds but also offer a visual feast that enhances your dining experience."
            },
            {
                title: "Perfect Ambience",
                desc: "Enjoy a warm, contemporary atmosphere that makes every meal feel special, whether you're here for a casual lunch or an evening out with friends."
            }
        ];

        // Menu cards data
        const menuCards = [
            {
                title: "Savory Lasagna",
                desc: "Layers of rich, creamy sauce, tender pasta, and seasoned meats. A comforting dish that's both hearty and satisfying."
            },
            {
                title: "Pizza Perfection",
                desc: "A thin, crispy crust topped with fresh ingredients, baked to golden perfection. Every bite is a celebration of flavor."
            },
            {
                title: "Bold Steak & Spicy Wings",
                desc: "Juicy, tender steaks grilled to your liking, paired with our fiery spicy wingsâ€”perfect for those who crave bold flavors."
            }
        ];

        // Function to create Quality component HTML
        function createQualityHTML(quality) {
            return `
                <div class="flex flex-row justify-center items-center">
                    <img src="/api/placeholder/24/24" alt="" draggable="false" class="hidden md:block">
                    <img src="/api/placeholder/24/24" alt="" draggable="false" class="block md:hidden">
                    <div class="flex flex-col gap-0 md:gap-1">
                        <h1 class="text-lg md:text-xl font-semibold">${quality.title}</h1>
                        <p class="text-xs md:text-sm font-semibold">${quality.desc}</p>
                    </div>
                </div>
            `;
        }

        // Function to create Card Menu HTML
        function createCardMenuHTML(card) {
            return `
                <div class="w-full h-full flex flex-col items-center justify-center text-center px-4 md:px-10 gap-2 md:gap-4 bg-primary-3">
                    <h1 class="text-2xl md:text-3xl font-semibold">${card.title}</h1>
                    <p class="text-lg md:text-xl font-semibold leading-6">${card.desc}</p>
                </div>
            `;
        }

        // Populate Quality components
        document.getElementById('qualityContainer').innerHTML = qualities.map(createQualityHTML).join('');

        // Populate Menu cards - Mobile
        document.getElementById('mobileCard1').innerHTML = createCardMenuHTML(menuCards[0]);
        document.getElementById('mobileCard2').innerHTML = createCardMenuHTML(menuCards[1]);
        document.getElementById('mobileCard3').innerHTML = createCardMenuHTML(menuCards[2]);

        // Populate Menu cards - Desktop
        document.getElementById('desktopCard1').innerHTML = createCardMenuHTML(menuCards[0]);
        document.getElementById('desktopCard2').innerHTML = createCardMenuHTML(menuCards[1]);
        document.getElementById('desktopCard3').innerHTML = createCardMenuHTML(menuCards[2]);
    </script>
</body>
</html>
